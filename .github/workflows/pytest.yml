name: Install Package

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.13"]
        architecture: [x64]
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }} with architecture ${{ matrix.architecture }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install package and run tests
        run: |
          pip install .
          pip install pytest
          pytest tests -v

  macos-arm64:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.11"] # No 3.13 for now
    name: Python ${{ matrix.python-version }} on macOS with arm64 architecture

    steps:
      - name: Install libomp
        run: |
          brew install libomp
          
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "arm64"

      - name: Upgrade pip, setuptools, wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install package and run tests
        run: |
          pip install .
          pip install pytest
          pytest tests -v
